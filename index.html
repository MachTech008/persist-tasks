<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#button").click(function(){
      $.ajax({
        url: 'https://persist-tasks.herokuapp.com/api/getCredentials', 
        crossDomain: true,
        success: function(result) {
          console.log('success with getCredentials');
          $("#cred").text('success with get credentials')
        }, 
        error: function() {
          console.log('error with getCredentials');
        }
      });
    });

    $("#button").click(function(){
      $.ajax({
        url: 'https://persist-tasks.herokuapp.com/api/getLocations', 
        crossDomain: true,
        success: function(result) {
          console.log('success with getLocations');
          $("#loc").text('success with get locations')
        }, 
        error: function() {
          console.log('error with getLocations');
        }
      });
    });
    
    $("#button").click(function(){
      $.ajax({
        url: 'https://persist-tasks.herokuapp.com/api/gettasktypes', 
        crossDomain: true,
        success: function(result) {
          console.log('success with gettasktypes');
          $("#task").text('success with get tasks')
        }, 
        error: function() {
          console.log('error with gettasktypes');
        }
      });
    });

    $("#button").click(function(){
      $.ajax({
        url: 'https://persist-tasks.herokuapp.com/api/getUsers', 
        crossDomain: true,
        success: function(result) {
          console.log('success with getUsers');
          $("#user").text('success with get users')
        }, 
        error: function() {
          console.log('error with getUsers');
        }
      });
    });

  });
  </script>
</head>
<body>

  <div class="container">
    <h2>Connected Worker Tasks</h2>
    <p><button type="button" class="btn-primary" id="button" onclick="" value="Submit">Check Platform</button></p>
    <ul>
      <li id="cred"></li>
      <li id="loc"></li>
      <li id="task"></li>
      <li id="user"></li>
    </ul>
  </div>

</body>

</html>
